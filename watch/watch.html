<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Просмотр | Akiry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Общий JS -->
    <script defer src="/js/main.js"></script>
  </head>
  <body class="bg-black text-white">
    <!-- Шапка (если ты грузишь её через nav.js / script.js) -->
    <div id="nav"></div>

    <main class="max-w-[1440px] mx-auto mt-8 px-8 pb-16">
      <!-- Блок: постер + инфо -->
      <section class="flex flex-col md:flex-row gap-8">
        <!-- Постер -->
        <div class="w-full md:w-[320px]">
          <img
            id="titlePoster"
            src=""
            alt="Постер тайтла"
            class="w-full rounded-2xl shadow-2xl object-cover"
          />
        </div>

        <!-- Информация о тайтле -->
        <div class="flex-1">
          <h1
            id="titleName"
            class="text-3xl md:text-4xl font-bold mb-4"
          >
            Название тайтла
          </h1>
          <p
            id="titleDescription"
            class="text-sm md:text-base text-gray-200 leading-relaxed"
          >
            Описание тайтла будет подгружено из базы данных...
          </p>
        </div>
      </section>

      <!-- Блок: видео-плеер -->
      <section class="mt-10">
        <h2 class="text-2xl font-semibold mb-4">Просмотр серии</h2>

        <div
          class="aspect-video bg-white/5 rounded-2xl overflow-hidden border border-white/10"
        >
          <video
            id="episodePlayer"
            class="w-full h-full"
            controls
          >
            <source id="episodeSource" src="" type="video/mp4" />
            Ваш браузер не поддерживает воспроизведение видео.
          </video>
        </div>
      </section>

      <!-- Блок: выбор серии -->
      <section class="mt-10">
        <h2 class="text-2xl font-semibold mb-4">Серии</h2>

        <div
          id="episodesGrid"
          class="grid grid-cols-2 md:grid-cols-4 gap-4"
        >
          <!-- Кнопки серий подгружаются из JS -->
        </div>
      </section>
    </main>

    <script src="/js/main.js"></script>
  <script src="../js/script.js"></script>
  </body>
</html>
