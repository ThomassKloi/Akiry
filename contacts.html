<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакты | Akiry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">

  <div id="nav"></div>

<main class="max-w-[1440px] mx-auto text-white mt-8 px-8">
  <h1 class="text-4xl font-bold mb-10">Контакты</h1>

  <section class="space-y-10">
    <!-- 1. Telegram -->
    <div class="flex items-center gap-10">
      <!-- Круг с иконкой -->
      <div
        class="w-[120px] h-[120px] rounded-full bg-center bg-cover bg-[url('/img/contacts_img/logo.jpg')]"
      ></div>

      <!-- Кнопка-ссылка -->
      <a
        href="https://t.me/akiry_dub"
        target="_blank"
        class="flex-1 h-[60px] flex items-center px-10 rounded-full bg-white/80 text-black text-lg font-medium hover:scale-105 hover:bg-white transition"
      >
        Наш Telegram-канал: новости, анонсы и общение с командой.
      </a>
    </div>

    <!-- 2. VK -->
    <div class="flex items-center gap-10">
      <div
        class="w-[120px] h-[120px] rounded-full bg-center bg-cover bg-[url('/img/contacts_img/logo.jpg')]"
      ></div>

      <a
        href="https://vk.com/akiry_dub?from=groups"
        target="_blank"
        class="flex-1 h-[60px] flex items-center px-10 rounded-full bg-white/80 text-black text-lg font-medium hover:scale-105 hover:bg-white transition"
      >
        Группа ВКонтакте: обсуждения, новости и обратная связь.
      </a>
    </div>

    <!-- 3. YouTube / канал с озвучкой -->
    <div class="flex items-center gap-10">
      <div
        class="w-[120px] h-[120px] rounded-full bg-center bg-cover bg-[url('/img/contacts_img/logo.jpg')]"
      ></div>

      <a
        href="https://www.youtube.com/@your_akiry_channel"
        target="_blank"
        class="flex-1 h-[60px] flex items-center px-10 rounded-full bg-white/80 text-black text-lg font-medium hover:scale-105 hover:bg-white transition"
      >
        YouTube-канал Akiry: свежие релизы и плейлисты с озвучкой.
      </a>
    </div>

    <!-- 4. Почта / форма -->
    <div class="flex items-center gap-10">
      <div
        class="w-[120px] h-[120px] rounded-full bg-center bg-cover bg-[url('/img/contacts_img/logo.jpg')]"
      ></div>

      <a
        href="https://t.me/akiry_dub/299"
        class="flex-1 h-[60px] flex items-center px-10 rounded-full bg-white/80 text-black text-lg font-medium hover:scale-105 hover:bg-white transition"
      >
        Ссылка для сотрудничества и предложений :>
      </a>
    </div>
  </section>
</main> 

  <script src="../js/script.js"></script>
  <script src="/js/main.js"></script>
  
</body>
</html>
